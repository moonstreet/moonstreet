backend:
    name: git-gateway
    branch: master

  
media_folder: "static/uploads"
public_folder: "uploads"

collections:
  - name: "devops"
    lable: "DevOps"
    folder: "content/post/devops""
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Title", name: "Title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "date"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Categories", name: "categories", widget: "string", required: true}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Author", name: "author", widget: "hidden", default: moonstreet}
      - {label: "Author Image", name: "authorImage", widget: "hidden", default: "uploads/moonstreetlogo.png"}
      - {label: "Header Image", name: "image", widget: "image", default: false}
      - {label: "Commenting", name: "comments", widget: "boolean", default: true}
      - {label: "Sharing", name: "share", widget: "boolean", default: true}
      - {label: "Type", name: "type", widget: "hidden", default: "post"}
      - {label: "Body", name: "body", widget: "markdown"}
    - name: "CyberSecurity"
      label: "CyberSecurity" 
      folder: "content/post/cybersecurity"
      create: true
      slug: "{{year}}-{{slug}}"
      fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Publish Date", name: "date", widget: "date"}
        - {label: "Draft", name: "draft", widget: "boolean", default: true}
        - {label: "Categories", name: "categories", widget: "string", required: true}
        - {label: "Tags", name: "tags", widget: "list", required: false}
        - {label: Author, name: author, widget: hidden, default: Chris Stayte}
        - {label: Author Image, name: authorImage, widget: hidden, default: "uploads/chrisstayte_profilepic.jpg"}
        - {label: "Header Image", name: image, widget: image, required: false}
        - {label: Commenting, name: comments, widget: boolean, default: true}
        - {label: Sharing, name: share, widget: boolean, default: true}
        - {label: Type, name: type, widget: hidden, default: "post"}
        - {label: "Body", name: "body", widget: "markdown"}